<script>  
   $(document).ready(function() {  
        //var strID = getUrlParameter('pageID');
	//var strID = getUrlParameter("https://wipro365.sharepoint.com/sites/pgf-test/SitePages/Dynamic-Test.aspx");
	var sURL = "https://wipro365.sharepoint.com/sites/pgf-test";
        //getItems(strID, _spPageContextInfo.webAbsoluteUrl, function(data) {  
        getItems(1, sURL, function(data) {

            //$("#sect2").html(data.d.MultipleLinesText);  
        }, function(data) { 
           alert("Oops");

    });  
  
    function getItems(itemID, siteurl, success, failure) {  
        $.ajax({  
            url: siteurl + "/_api/web/lists/getbytitle('Test%20Content')/items(" + itemID + ")",  
            method: "GET",  
            headers: {  
                "Accept": "application/json; odata=verbose"  
            },  
            success: function(data) {  
                success(data);  
            },  
            error: function(data) {  
                failure(data);  
            }  
        });  
    }
  
    function getUrlParameter(name) {  
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');  
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');  
        var results = regex.exec(location.search);  
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));  
    };  
</script>
